<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>iRoute</title>

		<link rel="stylesheet" type="text/css" href="css/leaflet.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="jquery-ui.min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4BOUHAJHQLFcg4OPRvvF3SeTsGThYZZs&callback=initMap&libraries=places" type="text/javascript"></script>
		<script type="text/javascript" src="leaflet.js"></script>
		<script type="text/javascript" src="leaflet-customer-searchbox.js"></script>
		<script type="text/javascript" src="Leaflet.GoogleMutant.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div id="search-detail">
			<div id="search-result-title"></div>
			<button id="navigate">Go!</div>
		</div>
		<script>
			var map = null;
			var initMap = function(){
            	var mapOptions = {
			    	zoomControl: false
		    	};
				map = L.map('map', mapOptions).setView([25,121], 8);
				var roadMutant = L.gridLayer.googleMutant({
					maxZoom: 24,
					type:'roadmap'
				}).addTo(map);
				
				var searchBox = new google.maps.places.SearchBox($('#searchboxinput'));
			}

			var searchboxControl = createSearchboxControl();
			var control = new searchboxControl({
				sidebarTitleText: 'Header',
				sidebarMenuItems: {
					Items: [
						{ type: "link", name: "Link 1 (github.com)", href: "http://github.com", icon: "icon-local-carwash" },
						{ type: "link", name: "Link 2 (google.com)", href: "http://google.com", icon: "icon-cloudy" },
						{ type: "button", name: "Button 1", onclick: "alert('button 1 clicked !')", icon: "icon-potrait" },
						{ type: "button", name: "Button 2", onclick: "button2_click();", icon: "icon-local-dining" },
						{ type: "link", name: "Link 3 (stackoverflow.com)", href: 'http://stackoverflow.com', icon: "icon-bike" },
					]
				}
			});
			control._searchfunctionCallBack = self.searchPlace;

		</script>
	</body>
</html>
